<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <meta charset="UTF-8">
  <title>{% block title %}Rocky Mountain Digerati{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,600,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .center-wrapper {
      text-align: center;
    }

    ul.bullet-list {
      list-style-type: disc;        /* show bullet points */
      margin: 0 auto;               /* center the list container */
      padding-left: 40px;           /* ensure bullets are visible */
      display: inline-block;        /* shrink to content for centering */
      text-align: left;             /* keep list items left-aligned */
    }

    ul.bullet-list li {
      margin: 0.5em 0;
    }
    .logo-wrapper {
    position: relative;
    display: inline-block;
    }
    .logo-wrapper img {
      display: block;
      transition: opacity 0.3s ease;
    }

    .logo-hover {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .logo-wrapper:hover .logo-hover {
      opacity: 1;
    }

    .logo-wrapper:hover .logo-default {
      opacity: 0;
    }

    .chalk-text {
    font-family: 'Chalkboard', 'Comic Sans MS', cursive;
    }
  </style>
</head>

<body class="bg-gray-800 dark:bg-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-black text-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/" class="logo-wrapper">
        <img src="/static/img/rmdig_logo_black.png" alt="RMDig Logo" class="logo-default" />
        <img src="/static/img/rmdig_logo_indigo.png" alt="RMDig Hover Logo" class="logo-hover" />
      </a>
      <nav class="space-x-4 text-xl">
        <a href="/mission" class="chalk-text text-white hover:text-indigo-400">Mission</a>
        <a href="/snowpack_dataset" class="chalk-text text-white hover:text-indigo-400">Data</a>
        <a href="/models" class="chalk-text text-white hover:text-indigo-400">Models</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="{% block main_class %}max-w-4xl mx-auto p-6 mt-6 bg-blue rounded-2xl shadow-md{% endblock %} flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-black mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center text-gray-400 text-sm">
      <p>&copy; 2025 Rocky Mountain Digerati, LLC. All rights reserved.</p>
      <div class="flex gap-4 mt-2 md:mt-0">
        <a href="/contact" class="hover:text-indigo-500">Contact Us</a>
        <a href="/about" class="hover:text-indigo-500">About RMDig</a>
      </div>
    </div>
  </footer>

</body>
</html>
