<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <meta charset="UTF-8">
  <title>{% block title %}Rocky Mountain Digerati{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,600,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .center-wrapper {
      text-align: center;
    }

    ul.bullet-list {
      list-style-type: disc;        /* show bullet points */
      margin: 0 auto;               /* center the list container */
      padding-left: 40px;           /* ensure bullets are visible */
      display: inline-block;        /* shrink to content for centering */
      text-align: left;             /* keep list items left-aligned */
    }

    ul.bullet-list li {
      margin: 0.5em 0;
    }
  </style>
</head>

<body class="bg-gray-800 dark:bg-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold hover:text-indigo-400 italic font-[cursive]"><a href="/">RMDig</a></h1>
      <nav class="space-x-4">
        <a href="/mission" class="text-white hover:text-indigo-400">Mission</a>
        <a href="/models" class="text-white hover:text-indigo-400">Models</a>
        <a href="/snowpack_dataset" class="text-white hover:text-indigo-400">Data</a>
        <a href="/events" class="text-white hover:text-indigo-400">Events</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="{% block main_class %}max-w-4xl mx-auto p-6 mt-6 bg-blue rounded-2xl shadow-md{% endblock %} flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-black mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center text-gray-400 text-sm">
      <p>&copy; 2025 Denny Schaedig. All rights reserved.</p>
      <div class="flex gap-4 mt-2 md:mt-0">
        <a href="/contact" class="hover:text-indigo-500">Contact Me</a>
        <a href="/about" class="hover:text-indigo-500">About Me</a>
      </div>
    </div>
  </footer>

</body>
</html>
