<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <meta charset="UTF-8">
  <title>{% block title %}Rocky Mountain Digerati{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .center-wrapper {
      text-align: center;
    }

    ul.bullet-list {
      list-style-type: disc;        /* show bullet points */
      margin: 0 auto;               /* center the list container */
      padding-left: 40px;           /* ensure bullets are visible */
      display: inline-block;        /* shrink to content for centering */
      text-align: left;             /* keep list items left-aligned */
    }

    ul.bullet-list li {
      margin: 0.5em 0;
    }
    .logo-wrapper {
    position: relative;
    display: inline-block;
    }
    .logo-wrapper img {
      display: block;
      transition: opacity 0.3s ease;
    }

    .logo-hover {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .logo-wrapper:hover .logo-hover {
      opacity: 1;
    }

    .logo-wrapper:hover .logo-default {
      opacity: 0;
    }

    .chalk-text {
      font-family: "Comic Sans MS", "Comic Sans";
    }

    .btn-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(48, 5, 122);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: color 0.3s;
    }

    .btn-link:hover {
      color: rgb(89, 0, 255); /* text turns orange on hover */
    }

  </style>
</head>

<body class="bg-gray-800 bg-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
<header class="p-4 bg-black text-white shadow">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:justify-between md:items-center">
    <a href="/" class="logo-wrapper mb-4 md:mb-0">
      <img src="/static/img/rmdig_logo_black.png" alt="RMDig Logo" class="logo-default" />
      <img src="/static/img/rmdig_logo_indigo.png" alt="RMDig Hover Logo" class="logo-hover" />
    </a>
    <nav class="flex flex-col md:flex-row md:space-x-4 text-xl space-y-2 md:space-y-0">
      <a href="/mission" class="chalk-text text-white hover:text-indigo-400">Mission</a>
      <a href="/guides" class="chalk-text text-white hover:text-indigo-400">Guides</a>
      <a href="/snowpack_dataset" class="chalk-text text-white hover:text-indigo-400">Data</a>
      <a href="/models" class="chalk-text text-white hover:text-indigo-400">Models</a>
      <a href="/collection_signup" class="chalk-text text-white hover:text-indigo-400">Sign Up</a>
    </nav>
  </div>
</header>

  <!-- Main content -->
  <main class="{% block main_class %}max-w-4xl mx-auto p-6 mt-6 bg-blue rounded-2xl shadow-md{% endblock %} flex-grow">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.copy-btn').forEach(button => {
        button.addEventListener('click', () => {
            const code = button.parentElement.querySelector('code').textContent.trim();
            navigator.clipboard.writeText(code)
                .then(() => {
                    button.innerText = 'Copied!';
                    setTimeout(() => button.innerText = 'Copy', 1500);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    button.innerText = 'Failed';
                    setTimeout(() => button.innerText = 'Copy', 1500);
                });
        });
    });
});
</script>
{% endblock %}

  <!-- Footer -->
  <footer class="bg-black mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center text-gray-400 text-sm text-center md:text-left">
      
      <!-- Left -->
      <p class="mb-2 md:mb-0">&copy; 2025 Rocky Mountain Digerati, LLC. All rights reserved.</p>
      
      <!-- Right -->
      <div class="flex flex-col md:flex-row gap-2 md:gap-4">
        <a href="/contact" class="hover:text-indigo-500">Contact Us</a>
        <a href="/about" class="hover:text-indigo-500">About RMDig</a>
      </div>
      
    </div>
  </footer>

</body>
</html>
